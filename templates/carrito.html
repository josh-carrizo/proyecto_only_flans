{% extends 'base.html' %}

{% block title %}Carrito{% endblock %}

{% block content %}
<h2>Tu Carrito</h2>
    <table class="table">
        {% for item in items %}
        <tr>
            <td>{{ item.flan.name }}</td>
            <td>{{ item.quantity }}</td>
            <td>{{ item.flan.price }}</td> 
            <td>{{ item.get_total }}</td>
            <td><a href="{% url 'eliminar_del_carrito' item.id %}">Eliminar</a></td>
        </tr>
        {% endfor %}
    </table>

<p>Total: {{ total }}</p>
<a class="btn btn-primary" href="{% url 'productos' %}">Seguir comprando</a>
{% endblock %}
